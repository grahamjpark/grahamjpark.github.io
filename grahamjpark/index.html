<script>
    let confettiTimeout;
    document.getElementById("balloonButton").addEventListener("click", function () {
        if (confettiTimeout) {
            clearTimeout(confettiTimeout); // Clear the previous timeout
        }
        confetti.start();
        confettiTimeout = setTimeout(function () {
            confetti.stop();
        }, 3000);
    });
</script>
